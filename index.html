<!DOCTYPE html>
<html>
    <head>
        <title>Mock up portfolio.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="css/media.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <header class="row">
                <div class="col-md-3 col-sm-3 col-xs-2">
                    <img class="title-logo" src="images/udacity-logo.png" alt="Udacity logo">
                </div>
                <div class="col-md-9 col-sm-9 col-xs-10 text-right text-uppercase">
                    <h1 class="title-super text-thin">Rohita Goparaju</h1>
                    <h4 class="sub-title">Front-end Ninja</h4>
                </div>
            </header>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <div class="main-image-div row">
                <picture class="col-md-12">
                    <source srcset="images/main-image-same.jpg" media="(min-width: 770px)">
                    <source srcset="images/main-image-same-770.jpg" media="(max-width: 769px)">
                    <img class="main-image" src="images/main-image-same-770.jpg" alt="Main image!">
                </picture>
            </div>
            <main class="bottom-part-div">
                <h2 class="text-muted feature-title">Featured Work</h2>
                <section class="bottom-images-div">
                    <img src="images/bottom-image1-same.jpg" class="bottom-image" alt="image1">
                    <h3 class="text-uppercase image-caption">Game Clone</h3>
                    <p class="image-url">
                        <a class="image-url-color"  href = "https://gvsrohita.github.io/Classic-Arcade-Game-Clone/">https://gvsrohita.github.io/Classic-Arcade-Game-Clone/</a>
                    </p>
                </section>
                <section class="bottom-images-div">
                    <img src="images/bottom-image2-same.jpg" class="bottom-image" alt="image2">
                    <h3 class="text-uppercase image-caption">Resume</h3>
                    <p class="image-url">
                        <a class="image-url-color" href = "https://gvsrohita.github.io/OnlineResume">https://gvsrohita.github.io/OnlineResume</a>
                    </p>
                </section>
                <section class="bottom-images-div">
                    <img src="images/bottom-image3-same.jpg" class="bottom-image" alt="image3">
                    <h3 class="text-uppercase image-caption">Neighbourhood Map</h3>
                    <p class="image-url">
                        <a class="image-url-color" href = "https://gvsrohita.github.io/Project_Pam/">https://gvsrohita.github.io/Project_Pam</a>
                    </p>
                </section>
            </main>
        </div>
    </body>
</html>
